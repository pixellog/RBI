<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <title>RBI 건설 웹 모니터링</title>
    <link rel="stylesheet" href="http://221.143.20.239:8888/user/css/main.css">
</head>
<body>
<div id="map" class="w-100 min-vh-100"></div>
<div id="main" style="position: absolute; left: 0;right: 0; top: 0; bottom: 0;">
    <div class="login mx-auto">
        <div class="login-box">
            <div class="login-header">
                <h1 class="login-title font-weight-normal" style="font-family: 'Noto Sans KR';">
                    Super Admin<br>
                </h1>
                <div class="login-icon"><img src="img/icon.png"></div>
            </div> <!-- /.login-header -->
            <div class="login-body">
                <form class="login-form" name="loginFrm" action="main.html" method="post">
                    <div class="form-group">
                        <input type="text" class="form-control" id="userId" name="userId" value="" placeholder="ID">
                        <input type="password" class="form-control" id="userPw" name="userPw" value="" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <button type="button" id="loginBtn" class="btn btn-block btn-custom btn-login">로그인</button>
                    </div>
                    <div class="form-inline">
                        <div class="custom-control custom-checkbox mr-auto">
                            <input class="custom-control-input" type="checkbox" id="checkRemember">
                            <label class="custom-control-label" for="checkRemember">아이디 기억하기</label>
                        </div>
                        <div class="custom-control custom-checkbox mr-auto">
                            <input class="custom-control-input" type="checkbox" name="rememberMe" id="rememberMe" value="false">
                            <label class="custom-control-label" for="rememberMe">자동 로그인</label>
                        </div>
                    </div>
                </form> <!-- /.login-form -->
            </div> <!-- /.login-body -->
        </div> <!-- /.login-box -->
        <div class="login-footer">
            <p class="login-info">이용에 문제가 있을 때는 아래 전화번호로 연락해 도움을 받으시기 바랍니다.<br>
                <em class="font-number">HELP : 031-000-000</em></p>
            <div class="login-logo"><img src="img/logo-skplanet.svg" alt="SK planet"></div>
        </div> <!-- /.login-body -->
    </div> <!-- /.login -->
</div>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.bundle.js"></script>
<script>
    // Initialize and add the map
    function initMap() {
        // The location of Uluru
        var uluru = {lat: -25.344, lng: 131.036};
        // The map, centered at Uluru
        var map = new google.maps.Map(
            document.getElementById('map'), {zoom: 4, center: uluru});
        // The marker, positioned at Uluru
        var marker = new google.maps.Marker({position: uluru, map: map});
    }

    $(function () {
        $('#modal-login').modal('show')
    });
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVKiKdhyXpbz9QMEQ8jjQO9CuuGB0bR-8&callback=initMap"></script>
</body>
</html>
