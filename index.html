<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <title>RBI 건설 웹 모니터링</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="map" class="w-100 min-vh-100"></div>
<div class="container">
    <div id="modal-login" class="modal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-transparent border-0">
                <div class="modal-body p-0">
                    <div class="p-5 text-center bg-info rounded-top">
                        <h1 class="text-white font-weight-light display-4" style="letter-spacing: -3px;">Super Admin</h1>
                        <img src="img/icon.png" alt="" class="mt-3" style="width: 126px;">
                    </div>
                    <div class="p-5 bg-white rounded-bottom">
                        <input type="text" placeholder="skp" class="form-control rounded-0">
                        <input type="password" class="form-control rounded-0 mt-3" id="">

                        <a href="main.html" class="btn mt-4 btn-gradient shadow-sm btn-secondary btn-lg btn-block rounded-0" target="_self">로그인</a>

                        <div class="row mt-3 no-gutters">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" value="" id="" checked>
                                <label class="custom-control-label" for="">아이디 기억하기</label></div>
                            <div class="ml-5 custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" value="" id="">
                                <label class="custom-control-label" for="">자동 로그인</label></div>
                        </div>
                    </div>
                    <div class="row mt-3 no-gutters">
                        <small class="text-white-50">이용에 문제가 있을 때는 아래 전화번호로 연락해 도움을 받으시기 바랍니다.<br> HELP : 031-0000-0000</small>
                        <img src="img/skp-logo.svg" alt="" class="ml-auto" style="width: 80px; margin-top: -5px;">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.bundle.js"></script>
<script>
    // Initialize and add the map
    function initMap() {
        // The location of Uluru
        var uluru = {lat: -25.344, lng: 131.036};
        // The map, centered at Uluru
        var map = new google.maps.Map(
            document.getElementById('map'), {zoom: 4, center: uluru});
        // The marker, positioned at Uluru
        var marker = new google.maps.Marker({position: uluru, map: map});
    }

    $(function () {
        $('#modal-login').modal('show')
    });
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVKiKdhyXpbz9QMEQ8jjQO9CuuGB0bR-8&callback=initMap"></script>
</body>
</html>
